<!DOCTYPE html>
<html lang="en">
<!-- 
    Author: modify by 俞沣城
    Date: 2024-05-10
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <!-- Title-->
  <title>SYSU-软件工程课程设计</title>
  <!-- Favicon-->
  <link rel="icon" href="img/core-img/favicon.ico">
  <!-- Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Login Wrapper Area-->
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <!-- Background Shape-->
    <div class="background-shape"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="img/core-img/logo-white.png"
            alt="">
          <!-- Register Form-->
          <div class="register-form mt-5 px-4">
            <form action="home.html" method="get">
              <div class="form-group text-left mb-4"><span>用户名</span>
                <label for="username"><i class="lni lni-user"></i></label>
                <input class="form-control" id="username" type="text" placeholder="xxx@mail2.sysu.cn">
              </div>
              <div class="form-group text-left mb-4"><span>密码</span>
                <label for="password"><i class="lni lni-lock"></i></label>
                <input class="form-control" id="password" type="password" placeholder="********************">
              </div>
              <button class="btn btn-success btn-lg w-100">登录</button>
            </form>
          </div>
          <!-- Login Meta-->
          <div class="login-meta-data"><a class="forgot-password d-block mt-3 mb-1"
              href="forget-password.html">忘记密码?</a>
            <p class="mb-0">还没有账户?<a class="ml-1" href="register.html">现在注册！</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- All JavaScript Files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jarallax.min.js"></script>
  <script src="js/jarallax-video.min.js"></script>
  <script src="js/default/jquery.passwordstrength.js"></script>
  <script src="js/default/dark-mode-switch.js"></script>
  <script src="js/default/active.js"></script>
</body>

</html>

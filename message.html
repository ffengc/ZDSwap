<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <!-- Title-->
  <title>SYSU-软件工程课程设计</title>
  <!-- Favicon-->
  <link rel="icon" href="img/core-img/favicon.ico">
  <!-- Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Header Area-->
  <div class="header-area" id="headerArea">
    <div class="container h-100 d-flex align-items-center justify-content-between">
      <!-- Back Button-->
      <div class="back-button"><a href="home.html"><i class="lni lni-arrow-left"></i></a></div>
      <!-- Page Title-->
      <div class="page-heading">
        <h6 class="mb-0">在线聊天</h6>
      </div>
      <!-- Navbar Toggler-->
      <!-- <div class="suha-navbar-toggler d-flex justify-content-between flex-wrap" id="suhaNavbarToggler"><span></span><span></span><span></span></div> -->
      <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
  </div>
  <!-- Sidenav Black Overlay-->
  <div class="sidenav-black-overlay"></div>
  <!-- Side Nav Wrapper-->
  <div class="suha-sidenav-wrapper" id="sidenavWrapper">
    <!-- Sidenav Profile-->
    <div class="sidenav-profile">
      <div class="user-profile"><img src="img/bg-img/9.jpg" alt=""></div>
      <div class="user-info">
        <h6 class="user-name mb-0">Suha Jannat</h6>
        <p class="available-balance">Balance <span>$<span class="counter">523.98</span></span></p>
      </div>
    </div>
    <!-- Sidenav Nav-->
    <ul class="sidenav-nav">
      <li><a href="profile.html"><i class="lni lni-user"></i>My Profile</a></li>
      <li><a href="notifications.html"><i class="lni lni-alarm lni-tada-effect"></i>Notifications<span
            class="ml-3 badge badge-warning">3</span></a></li>
      <li><a href="pages.html"><i class="lni lni-empty-file"></i>All Pages</a></li>
      <li><a href="wishlist-grid.html"><i class="lni lni-heart"></i>My Wishlist</a></li>
      <li><a href="settings.html"><i class="lni lni-cog"></i>Settings</a></li>
      <li><a href="intro.html"><i class="lni lni-power-switch"></i>Sign Out</a></li>
    </ul>
    <!-- Go Back Button-->
    <div class="go-home-btn" id="goHomeBtn"><i class="lni lni-arrow-left"></i></div>
  </div>
  <div class="page-content-wrapper">
    <!-- Live Chat Intro-->
    <div class="live-chat-intro mb-3">
      <p>开始聊天</p><img src="img/bg-img/9.jpg" alt="">
      <div class="status online">在线</div>
      <!-- .status.offline We’ll be back soon // Use this code for "Offline" Status-->
    </div>
    <!-- Support Wrapper-->
    <div class="support-wrapper py-3">
      <div class="container">
        <!-- Live Chat Wrapper-->
        <div class="live-chat-wrapper">
          <!-- Agent Message Content-->
          <div class="agent-message-content d-flex align-items-center">
            <!-- Agent Thumbnail-->
            <div class="agent-thumbnail mr-2"><img src="img/bg-img/9.bak.jpg" alt=""></div>
            <!-- Agent Message Text-->
            <div class="agent-message-text">
              <p>亲亲在的，有什么可帮到你 </p><span>12:00</span>
            </div>
          </div>
          <!-- User Message Content-->
          <div class="user-message-content">
            <!-- User Message Text-->
            <div class="user-message-text">
              <p>你好</p><span>12:09</span>
            </div>
          </div>
          <!-- Agent Message Content-->
          <div class="agent-message-content d-flex align-items-center">
            <!-- Agent Thumbnail-->
            <div class="agent-thumbnail mr-2"><img src="img/bg-img/9.bak.jpg" alt=""></div>
            <!-- Agent Message Text-->
            <div class="agent-message-text">
              <p>你好，我在的</p><span>12:13</span>
            </div>
          </div>
          <!-- User Message Content-->
          <div class="user-message-content">
            <!-- User Message Text-->
            <div class="user-message-text">
              <p>有个买家没有放联系方式，也一直不回消息怎么办</p><span>12:18</span>
            </div>
          </div>
          <!-- Agent Message Content-->
          <div class="agent-message-content d-flex align-items-center">
            <!-- Agent Thumbnail-->
            <div class="agent-thumbnail mr-2"><img src="img/bg-img/9.bak.jpg" alt=""></div>
            <!-- Agent Message Text-->
            <div class="agent-message-text">
              <p>***</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Type Message Form-->
  <div class="type-text-form">
    <form action="message.html">
      <div class="form-group file-upload mb-0">
        <input type="file"><span class="lni lni-cloud-upload"></span>
      </div>
      <textarea class="form-control" name="message" cols="30" rows="10" placeholder="请输入 ..."></textarea>
      <button type="submit"><i class="fa fa-paper-plane-o"></i></button>
    </form>
  </div>
  <!-- All JavaScript Files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jarallax.min.js"></script>
  <script src="js/jarallax-video.min.js"></script>
  <script src="js/default/jquery.passwordstrength.js"></script>
  <script src="js/default/dark-mode-switch.js"></script>
  <script src="js/default/active.js"></script>
</body>

</html>

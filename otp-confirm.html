<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <!-- Title-->
  <title>SYSU-软件工程课程设计</title>
  <!-- Favicon-->
  <link rel="icon" href="img/core-img/favicon.ico">
  <!-- Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Login Wrapper Area-->
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="text-left px-4">
            <h5 class="mb-1 text-white">验证校园邮箱</h5>
            <p class="mb-4 text-white">输入发送到<strong class="ml-1">xxx@mail2.sysu.cn</strong>的验证码</p>
          </div>
          <!-- OTP Verify Form-->
          <div class="otp-verify-form mt-5 px-4">
            <!-- 都应该用post的，因为要向服务端发数据，但是因为只是框架，这里用get，提高效率 -->
            <form action="home.html" method="get">
              <div class="form-group d-flex justify-content-between mb-5">
                <input class="form-control" type="text" value="9" placeholder="-" maxlength="1">
                <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
                <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
                <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
              </div>
              <button class="btn btn-warning btn-lg w-100">验证 &amp; 下一步</button>
            </form>
          </div>
          <!-- Term & Privacy Info-->
          <div class="login-meta-data px-4">
            <p class="mt-3 mb-0">没有收到验证码?<span class="otp-sec ml-1 text-white" id="resendOTP"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- All JavaScript Files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jarallax.min.js"></script>
  <script src="js/jarallax-video.min.js"></script>
  <script src="js/default/jquery.passwordstrength.js"></script>
  <script src="js/default/dark-mode-switch.js"></script>
  <script src="js/default/otp-timer.js"></script>
  <script src="js/default/active.js"></script>
</body>

</html>
